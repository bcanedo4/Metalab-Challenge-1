<!--Brian Canedo Metalab Floats & Positioning Challenge -->
<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<head>

</head>
<body>
	<div id="container">
	<!-- First Row -->
	<section>
		<div class="box-200-400 blue">
			<div class="box-50-50 grey-1"></div>
			<div class="box-50-100 grey-2"></div>
			<div class="box-50-50 grey-3"></div>
		</div>

		<div class="box-200-200 yellow-1">
			<div class="box-50-50 grey-4"></div>
			<div class="box-50-50 grey-5"></div>
		</div>

		<div class="box-200-200 silver-1">
			<div class="box-50-50 grey-6"></div>
		</div>
		<div class="box-200-100 red"></div>
		<div class="box-100-100 teal-1"></div>
		<div class="box-100-100 grey-7"></div>
	</section>

	<!-- Second Row -->
	<section>

		<div class="box-50-50 dark-red"></div>
		<div class="box-50-50 yellow-1"></div>
		<div class="box-50-50 dark-red"></div>
		<div class="box-50-50 yellow-1"></div>
		<div class="box-50-400 purple"></div>
		<div class="box-100-400 indigo"></div>
			
		<div class="box-50-400 orange-1"></div> 
		<div class="box-50-200 green-1"></div> 

	</section>

	<!-- Left Block -->
	<section>
		<div id="left-block">
		<div class="box-200-200 grey-7"></div>


		<div class="box-400-300 light-red">
			<div class="box-50-50 white-1"></div>
			<div class="box-50-50 white-2"></div>
			<div class="box-100-100 white-3"></div>
			<div class="box-50-50 white-4"></div>
			<div class="box-50-50 white-5"></div>
		</div>

		<div class="box-100-100 yellow-2"></div>
		<div class="box-100-100 orange-2"></div>
		<div class="box-100-100 orange-3"></div> 
		<div class="box-100-100 silver-2"></div> 
		</div>
	</section>

	<!-- Right Block -->
	<section>
		<div id="right-block">
		<div class="box-50-50 light-green"></div>
		<div class="box-50-50 white-6"></div>
		<div class="box-50-50 light-green"></div>
		<div class="box-50-50 white-6"></div>
		<div class="box-50-50 light-green"></div>
		<div class="box-50-50 white-6"></div>

		<div class="box-50-300 silver-1"></div>
		<div class="box-50-300 green-2"></div>
		<div class="box-50-300 silver-1"></div>

		<div class="box-200-200 grey-8"></div>

		<div class="box-200-300 teal-1"></div>

		<div class="box-200-200 silver-1"></div>
		</div>
	</section>
	
	<!-- Bottom Row -->
	<section>
		<div class="box-100-400 indigo"></div>
		<div class="box-50-400 purple"></div>

		<div class="box-50-50 yellow-1"></div>
		<div class="box-50-50 dark-red"></div>
		<div class="box-50-50 yellow-1"></div>
		<div class="box-50-50 dark-red"></div>

		<div class="box-50-200 green-2"></div> 
		<div class="box-50-400 orange-4"></div> 
	</section>
	</div>
</body>
</html>
